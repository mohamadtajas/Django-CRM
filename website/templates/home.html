{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}

<h1>Hello World!</h1>

{% else %}

<div
  class="col-md-6 offset-md-3 d-flex flex-column justify-content-center align-items-center"
  style="min-height: calc(100vh - 56px)"
>
  <h1 class="p-2">Login</h1>
  <form method="POST" action="{% url 'home' %}">
    {% csrf_token %}
    <div class="mb-3 mt-4">
      <input
        type="text"
        class="form-control"
        aria-describedby="emailHelp"
        name="username"
        placeholder="Username"
        required
      />
    </div>
    <div class="mb-3">
      <input
        type="password"
        class="form-control"
        name="password"
        placeholder="Password"
        required
      />
    </div>
    <button type="submit" class="btn btn-secondary col-12">Login</button>
  </form>
</div>

{% endif %}

{% endblock %}
